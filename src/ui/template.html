<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/public/index.css" rel="stylesheet" />
    <script type="module" src="/public/index.js"></script>
  </head>
  <body class="h-screen">
    <div class="navbar bg-neutral text-neutral-content">
      <span class="navbar-start">
        <a href="/" class="btn btn-ghost normal-case text-xl">awc</a>
      </span>
      <span class="text-lg navbar-end mr-5"
        >$ cat graphql.file | curl -X POST --data-binary @- {{BASE_URL}}</span
      >
    </div>
    <div class="grid grid-cols-2 place-content-stretch min-h-[90%]">
      <code
        class="relative min-h-[80%] min-w-[80%] m-3 bg-base-300 rounded-box whitespace-pre overflow-x-scroll"
      >
        <textarea
          label="GraphQL Input"
          class="m-1 absolute inset-y-0 left-0 min-h-[90%] min-w-[98%] shadow-xl textarea"
          id="graphql"
          type="text"
          name="graphql"
        >
{{PLACEHOLDER_SCHEMA}}
</textarea
        >
      </code>
      <code
        id="diagnostics"
        class="block whitespace-pre overflow-x-scroll min-h-[80%] m-3 bg-base-300 rounded-box"
      ></code>
    </div>
  </body>
</html>
